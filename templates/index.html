<!DOCTYPE html>
<html>
<head>
    <title>Interview Trainer Agent</title>
    <style>
        body { font-family: Arial; margin: 40px; background-color: #f4f4f4; }
        input[type=text] { padding: 10px; width: 300px; }
        input[type=submit] { padding: 10px; }
        .qa-box { background: white; padding: 15px; margin-top: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Interview Trainer Agent</h1>
    <form method="POST">
        <label>Enter Job Role:</label><br><br>
        <input type="text" name="role" placeholder="e.g. Python Developer" required>
        <input type="submit" value="Get Questions">
    </form>

    {% if output %}
        <h2>Interview Questions:</h2>
        {% for item in output %}
            <div class="qa-box">
                <b>Q:</b> {{ item.question }}<br>
                <b>A:</b> {{ item.answer }}
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
